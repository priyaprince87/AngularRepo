<h1>My Todos</h1>
<div class="conatiner">
<table class="table">
    <caption>Todo Table</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>desc</th>
            <th>date</th>
            <th>status</th>
        </tr>
       
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.desc}}</td>
            <td>{{todo.targetDate|date}}</td>
            <td>{{todo.isCompleted }}</td>
        </tr>
    </tbody>
</table>
</div>
